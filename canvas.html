<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas</title>
</head>

<body>
   
   <canvas width="1000" height="600"></canvas>

   <script>
      var screen = document.querySelector("canvas");
      var pencil = screen.getContext("2d");
      pencil.fillStyle = "black";
      pencil.fillRect(0, 0, 1000, 600);

      function drawCircle(touch) {
         var x = touch.pageX - screen.offsetLeft;
         var y = touch.pageY - screen.offsetTop;
         pencil.fillStyle = "green";
         pencil.beginPath();
         pencil.arc(x, y, 10, 0, 2 * 3.14);
         pencil.fill();
      }

      screen.onclick = drawCircle;
   </script>


</body>

</html>
